<section data-ng-controller="CatsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 class="text-center" data-ng-bind="cat.name"></h1>
		<div class="cat-pic img-circle" ng-show="cat.image">
			<img ng-src="{{cat.image}}"alt="Picture of " {{cat.name}}>
		</div>
	</div>
	<div class="page-content">
		<h4>
			<small>Color: </small>{{cat.color}}<br>
			<small>Pic: </small> <a ng-href="{{cat.image}}">Link to Image</a><br>
			<small>Birthday: </small>{{cat.birthday | date:'mediumDate'}}
		</h4>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == cat.user._id))">
		<a class="btn btn-primary" href="/#!/cats/{{cat._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="cat.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="cat.user.displayName"></span>
		</em>
	</small>
</section>
